<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            margin: 3px;
        }
    </style>
</head>
<body>
    
    <div id="app"></div>
    
    <script>   
        //model
        let minusnumber = -10;
        let bignumber = 76;

        //view
        setField()
        function setField(){
            let html = /*html*/ `
           <button onclick="calculate()">press me</button>
          `;
          document.getElementById('app').innerHTML = html;
        }

        //controller
        function calculate(){
            alert(bignumber - minusnumber)
        }
    </script>
</body>
</html>
