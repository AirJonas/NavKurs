<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 50px;
        }
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1 id="Tall">5</h1>
    <button onclick="telleOpp()">Ã˜ke tall</button>
    <button onclick="telleNed()">Minke tall</button>
    <script>
        var tall = 5;
        function telleOpp(){
            tall = tall + 1;
            document.getElementById("Tall").innerHTML = tall;
        }
        function telleNed(){
            tall = tall - 1;
            document.getElementById("Tall").innerHTML = tall;
        }
    </script>
</body>
</html>
