<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    
    <div id="app"></div>
    <script>   
        //model
        let text = "";
        let aCounter = 0;
        

        //view
        setField()

        function setField(){
            let html = /*html*/ `
            <input type="text">
            <button class="button" onclick="findVocals()">Finn vokaler</button>
            <br>
            <span> det finnes ${aCounter} vokaler i teksten ${text} </span>
        `;

        document.getElementById('app').innerHTML = html;

        }

        //controller
        function findVocals(){
            for (let i=0; i <= text.length; i++){
                if(text.charAt(i) == 'a' || text.charAt(i) == 'e' || text.charAt(i) == 'i' ||
                text.charAt(i) == 'o' || text.charAt(i) == 'u' || text.charAt(i) == 'y' || 
                text.charAt(i) == 'æ' || text.charAt(i) == 'ø' || text.charAt(i) == 'å'){
                    aCounter++
                }
            }
            setField();
        }
    </script>
</body>
</html>
