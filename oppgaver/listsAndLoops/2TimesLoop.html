<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            margin: 3px;
        }
    </style>
</head>
<body>
    
    <div id="app"></div>
    
    <script>   
        //model
        let numbers = "";
        

        //view
        setField()
        function setField(){
            let html = /*html*/ `
            <div id="group">
            <br>
            <button class="button" onclick="twoTimes()">Print Out 2 times numbers</button>
            <br>
            <span>${numbers}</span>
        `;
        document.getElementById('app').innerHTML = html;
        }

        //controller
        function twoTimes(){
            for (let i=1; i <= 10; i++){
                numbers += i*2 + ', ';
            }
            setField();
        }
    </script>
</body>
</html>
