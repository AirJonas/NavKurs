<body>
    
    <div id="app"></div>
    <script>   
        //model
        let answer = "";
        let bolean = false;
        let num1 = 0;
        let num2 = 0;
        
        //view
        setField()

        function setField(){
            let html = /*html*/ `
            <button class="button" onclick="findSameNumbers()">Find the same numbers</button>
            <br>
            <span> ${answer} </span>
        `;

        document.getElementById('app').innerHTML = html;

        }

        //controller
        function findSameNumbers(){
            answer ="";
            bolean = true;
            while(bolean == true){
                num1 = Math.floor(Math.random() * 10);
                num2 = Math.floor(Math.random() * 10);
                if(num1 == num2){
                    answer = "Two randoms equal numbers found is " + num1 + " and " + num2;
                    bolean = false;
                }
                else{
                    console.log(num1)
                    console.log(num2)
                }
            }
            setField();
        }
    </script>
