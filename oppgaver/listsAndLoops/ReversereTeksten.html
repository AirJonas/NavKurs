<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    
    <div id="app"></div>
    <script>   
        //model
        let text = "";
        let answer = "";
        
        //view
        setField()

        function setField(){
            let html = /*html*/ `
            <input type="text" onchange="text = this.value">
            <button class="button" onclick="flipText()">reverser teksten</button>
            <br>
            <span> Det er din reveserte text: ${answer} </span>
        `;

        document.getElementById('app').innerHTML = html;

        }

        //controller
        function flipText(){
            answer ="";
            for (let i= text.length; i >= 0; i--){
                answer = answer + text.charAt(i);
            }
            setField();
        }
    </script>
</body>
</html>
