<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dot {
        height: 70px;
        width: 70px;
        background-color: lightgray;
        border-radius: 50%;
        display: flex;
        margin-right: auto;
        margin-left: auto;
      }
      .buttons {
        display: flex;
        justify-content: center;
      }
      button {
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Trafikklys</h1>
      <span class="dot" id="red"></span>
      <span class="dot" id="yellow"></span>
      <span class="dot" id="green"></span>
    </div>
    <div class="buttons">
      <button onclick="changeColorOnCircle('red')">Rød lys</button>
      <button onclick="changeColorOnCircle('yellow')">Gul lys</button>
      <button onclick="changeColorOnCircle('green')">Grønn lys</button>
      <button onclick="interval()">Slå På</button>
    </div>
    <script> 

    let colorRed = document.getElementById("red");
    let colorGreen = document.getElementById("green");
    let colorYellow = document.getElementById("yellow");

      function changeColorOnCircle(color) {
        if (color == "red") {
          colorRed.style.backgroundColor = color;
          colorGreen.style.backgroundColor = "lightgray";
          colorYellow.style.backgroundColor = "lightgray";
        } else if (color == "green") {
          colorGreen.style.backgroundColor = color;
          colorRed.style.backgroundColor = "lightgray";
          colorYellow.style.backgroundColor = "lightgray";
        } else {
          colorRed.style.backgroundColor = "red";
          colorYellow.style.backgroundColor = color;
          colorGreen.style.backgroundColor = "lightgray";
        }
      }

      function interval(){
        const myInterval = setInterval(automaticColorChange,4000)
        setTimeout(() => {
        clearInterval(myInterval);
        }, 12000);

}

      function automaticColorChange() {
            setTimeout(changeColorRed, 1000)
            // setTimeout(() => {
            //   changeColorRed();
            // }, 2000);
            setTimeout(changeColorYellow, 2000)
            setTimeout(changeColorGreen, 3000)        
      }
      function changeColorRed() {
        colorRed.style.backgroundColor = "red";
        colorGreen.style.backgroundColor = "lightgray";
        colorYellow.style.backgroundColor = "lightgray";
      }

      function changeColorYellow() {
        colorRed.style.backgroundColor = "red";
        colorGreen.style.backgroundColor = "lightgray";
        colorYellow.style.backgroundColor = "yellow";
      }

      function changeColorGreen() {
        colorRed.style.backgroundColor = "lightgray";
        colorGreen.style.backgroundColor = "green";
        colorYellow.style.backgroundColor = "lightgray";
      }
    </script>
  </body>
</html>
